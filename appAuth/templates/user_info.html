{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Your Profile </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">

                        <label>User ID</label>
                        <input type="text" class="form-control" placeholder="User ID"
                               value="{{ current_user.id }}" readonly/>
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name"
                               value="{{ current_user.name }}" readonly/>

                        <label>Permission Level</label>
                        <input type="text" class="form-control" placeholder="User Name"
                               value="{{ current_user.get_user_type_display }}" readonly/>

                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email"
                               value="{{ current_user.email }}" readonly/>

                        <label>Gender</label>
                        <input type="text" class="form-control" placeholder="Gender"
                               value="{{ current_user.get_gender_display }}" readonly/>
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Address"
                               value="{{ current_user.address }}" readonly/>
                    </div>

{#                    <button type="submit" class="btn btn-primary" onclick="alert('Update Successfully!')">Update Limit</button>#}
                    <a class="btn btn-primary" href="/users/list">Back to Main Page</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
